<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>when yah</title>
  <meta name="description" content="mY project archive aseli yipii"
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body class="bg-gray-100 font-sans">

<nav class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <i class="fab fa-paper text-red-500 text-3xl"></i>
        <span class="ml-2 text-xl font-bold text-gray-800">NAO GRAPHIVE</span>
      </div>
      <div class="flex items-center">
        <input type="text" placeholder="Search" class="focus:ring-red-500 focus:border-red-500 block pl-10 sm:text-sm border-gray-300 rounded-md py-2"/>
        <button class="max-w-xs bg-gray-800 rounded-full flex items-center text-sm ml-4" id="user-menu">
          <i class="fas fa-bars text-white p-2"></i>
        </button>
      </div>
    </div>
  </div>
</nav>

<main class="container mx-auto px-4 py-8">
  <div class="flex overflow-x-auto pb-4 mb-6 hide-scrollbar">
    <div class="flex space-x-2">
      <button class="tag-filter px-4 py-2 bg-white text-gray-800 rounded-full text-sm font-medium hover:bg-gray-100 active" data-tag="all">All</button>
      <button class="tag-filter px-4 py-2 bg-white text-gray-800 rounded-full text-sm font-medium hover:bg-gray-100" data-tag="gfx">Graphic Design</button>
      <button class="tag-filter px-4 py-2 bg-white text-gray-800 rounded-full text-sm font-medium hover:bg-gray-100" data-tag="wp">Wallpaper</button>
      <button class="tag-filter px-4 py-2 bg-white text-gray-800 rounded-full text-sm font-medium hover:bg-gray-100" data-tag="pixel">Pixel Art</button>
    </div>
  </div>

  <div class="masonry" id="gallery"></div>
</main>


<!-- Modal -->
<div class="modal fixed inset-0 z-50 overflow-y-auto hidden" id="image-modal">
  <div class="flex items-center justify-center min-h-screen">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all max-w-md w-full sm:max-w-lg p-4 relative z-10">
      <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-500 close-modal"><i class="fas fa-times"></i></button>
      <div class="flex flex-col md:flex-row gap-4">
        <div class="md:w-1/2">
          <img id="modal-image" src="" class="w-full rounded object-contain max-h-[75vh]"/>
        </div>
        <div class="md:w-1/2">
          <h3 class="text-lg font-medium text-gray-900 mb-2">Image Details</h3>
          <p id="modal-username" class="font-medium text-gray-800 mb-1"></p>
          <p id="modal-description" class="text-gray-600 mb-4"></p>
          <div class="text-sm text-gray-600 mb-4 flex items-center gap-4">
            <span><i class="far fa-heart"></i> <span id="modal-like-count">0</span></span>
            <span><i class="far fa-comment"></i> <span id="modal-comment-count">0</span></span>
          </div>
          <div class="border-t border-gray-200 pt-4">
            <h4 class="text-sm font-medium text-gray-900 mb-2">Comments</h4>
            <div id="comment-list" class="space-y-3 text-sm text-gray-700">
              <div><strong>Naotica</strong><p>FITUR KOMEN MASIH BETA!!!!!</p></div>
            </div>
            <div class="mt-4">
              <input type="text" id="comment-input" placeholder="Add a comment..." class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-red-500">
            </div>
          </div>
        </div>
      </div>
      <div class="pt-4">
        <button id="download-btn" class="w-full bg-red-600 text-white font-medium py-2 px-4 rounded hover:bg-red-700">Download</button>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
